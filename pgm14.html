<!DOCTYPE html>
<html>
<head>
  <title>Calendar Generator</title>
</head>
<body>
  YEAR: <input type="text" id="year_get"><br><br>
  MONTH (1 - 12): <input type="text" id="month_get"><br><br>
  <input type="button" id="subtn" value="Display Calendar" onclick="generate()"><br><br><br>
  <div id="content"></div>

  <script>
    function generate() {
      var init_content = "<table border='1' id='calendar'><tr>" +
                         "<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>" +
                         "<th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";

      var year_get = parseInt(document.getElementById("year_get").value);
      var month_get = parseInt(document.getElementById("month_get").value) - 1; // JS months: 0–11

      if (isNaN(year_get) || isNaN(month_get) || month_get < 0 || month_get > 11) {
        document.getElementById("content").innerHTML = "Please enter a valid year and month (1–12).";
        return;
      }

      var date = new Date(year_get, month_get, 1);
      var day = date.getDay();

      // Empty cells for days before the first of the month
      for (var i = 0; i < day; i++) {
        init_content += "<td></td>";
      }

      // Fill the days
      while (date.getMonth() === month_get) {
        init_content += "<td>" + date.getDate() + "</td>";

        if (date.getDay() === 6) { // Saturday
          init_content += "</tr><tr>";
        }

        date.setDate(date.getDate() + 1);
      }

      init_content += "</tr></table>";

      // Display the generated calendar
      document.getElementById("content").innerHTML = init_content;
    }
  </script>
</body>
</html>
